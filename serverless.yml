org: davila7
app: aws-node
service: crud-node-dynamodb
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamdb:*
      Resource: 
        - arn:aws:dynamodb:us-east-1:492640116154:table/productTable

functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /
          method: get

  createProduct:
    handler: functions/create.createProduct
    events:
      - httpApi:
          path: /product
          method: post

resources:
  Resources:
    Table:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: productTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1